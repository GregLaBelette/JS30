<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

let holding = false
let percent = 16.3
let speed = 1

document.querySelector('.speed').addEventListener('mousedown', e => holding = true )
document.querySelector('.speed').addEventListener('mouseup', e => holding = false )
document.querySelector('.speed').addEventListener('mouseout', e => holding = false )

document.querySelector('.speed').addEventListener('mousemove', function(e) {
  percent = Math.round(((e.pageY - this.offsetTop) / this.offsetHeight) * 100)
  speed = ((4 - 0.4) * percent / 100 + 0.4).toFixed(2)
  console.log(speed)
  // if (holding) {
  // }
  document.querySelector('.speed-bar').style.height=`${percent}%`
  document.querySelector('.speed-bar').innerText=`${speed}x`
  document.querySelector('video').playbackRate = speed
})

</script>
</body>
</html>
